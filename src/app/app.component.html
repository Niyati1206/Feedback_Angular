<div class="body">
	<h1>Feedback Form</h1>
	<div class="form-box">
	  <div class="textup">
		<i class="fa fa-solid fa-clock"></i>
		It only takes two minutes!!
	  </div>
	  <form (ngSubmit)="submitForm($event)" #feedbackForm="ngForm">
		<label for="uname">
		  <i class="fa fa-solid fa-user"></i>
		  Name
		</label>
		<input type="text" id="uname" name="uname" required [(ngModel)]="uname" #unameField="ngModel">
  
		<label for="email">
		  <i class="fa fa-solid fa-envelope"></i>
		  Email Address
		</label>
		<input type="email" id="email" name="email" required [(ngModel)]="email" #emailField="ngModel">
  
		<label>
		  <i class="fa-solid fa-face-smile"></i>
		  Do you satisfy with our service?
		</label>
		<div class="radio-group">
		  <input type="radio" id="yes" name="satisfy" value="yes" checked [(ngModel)]="satisfaction">
		  <label for="yes">Yes</label>
  
		  <input type="radio" id="no" name="satisfy" value="no" required [(ngModel)]="satisfaction">
		  <label for="no">No</label>
		</div>
  
		<label for="msg">
		  <i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
		  Write your Suggestions:
		</label>
		<textarea id="msg" name="msg" rows="4" cols="10" required [(ngModel)]="message" #messageField="ngModel"></textarea>
		<button type="submit" [disabled]="!feedbackForm.form.valid">Submit</button>
	  </form>
	</div>
  </div>
